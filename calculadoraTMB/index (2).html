<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de TMB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Taxa Metabolica Basal</h1>
        <form id="formENEM">
            <label for="sexo">sexo:</label>
            <input type="string" id="sexo" name="sexo" required><br>

            <label for="idade">idade:</label>
            <input type="number" id="idade" name="idade" required><br>

            <label for="peso">peso:</label>
            <input type="number" id="peso" name="peso" required><br>

            <label for="altura">altura:</label>
            <input type="number" id="altura" name="altura" required><br>

            

            <button type="button" onclick="calcularTMB()">Calcular TMB</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
