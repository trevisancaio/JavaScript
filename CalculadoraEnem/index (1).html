<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média do ENEM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média do ENEM</h1>
        <form id="formENEM">
            <label for="notaLinguagens">Nota de Linguagens:</label>
            <input type="number" id="notaLinguagens" name="notaLinguagens" required><br>

            <label for="notaHumanas">Nota de Ciências Humanas:</label>
            <input type="number" id="notaHumanas" name="notaHumanas" required><br>

            <label for="notaNatureza">Nota de Ciências da Natureza:</label>
            <input type="number" id="notaNatureza" name="notaNatureza" required><br>

            <label for="notaMatematica">Nota de Matemática:</label>
            <input type="number" id="notaMatematica" name="notaMatematica" required><br>

            <label for="notaRedacao">Nota de Redação:</label>
            <input type="number" id="notaRedacao" name="notaRedacao" required><br>

            <button type="button" onclick="calcularMediaENEM()">Calcular Média</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
